<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cooper</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="poster">
      <div class="container">
        <div class="header">
          <div class="flex-container">
            <div class="col-md-6">
              <h1 class="header-title">
                <span class="header-title__first_row">feel the excitement</span>
                <span class="header-title__second_row">get ready</span>
                <span class="header-title__third_row">we are comming soon</span>
              </h1>
              <div class="header-timer">
                <div id="countdown" class="countdownHolder">
                  <span class="countDays">
                    <span class="position">
                      <span class="digit static"></span>
                    </span>
                    <span class="position">
                      <span class="digit static"></span>
                    </span>
                  </span>
      
                  <span class="countHours">
                    <span class="position">
                      <span class="digit static"></span>
                    </span>
                    <span class="position">
                      <span class="digit static"></span>
                    </span>
                  </span>
                
                  <span class="countMinutes">
                    <span class="position">
                      <span class="digit static"></span>
                    </span>
                    <span class="position">
                      <span class="digit static"></span>
                    </span>
                  </span>
                  <div class="header-timer__text">
                    <p class="days-text">days</p>
                    <p class="hours-text">hours</p>
                    <p class="min-text">min</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <h2 class="footer-title col-md-6">
            Want to join us?
          </h2>
          <div class="footer-content col-md-12">
            <img src="img/map.png" alt="" class="map">
            <form action="#" class="footer-content__form">
              <input type="text" class="footer-content__form_name" placeholder="Your name">
              <input type="text" class="footer-content__form_email" placeholder="Your email">
              <textarea class="footer-content__form_textarea" placeholder="Your message"></textarea>
              <input type="submit" value="Submit" class="footer-content__form_submit">
            </form>
          </div>
          <div class="adress">
            <img src="img/point.png" alt="" class="point">
            <span class="adress-container">
            185 Greenwich High Road<br>
            London SE10 8JA <br>
            United Kingdom <br>
            0044 987654321
          </span>
          </div>
          <div class="social-links">
            <a href="#" class="link"><img src="img/twitter.png" alt="" class="social-link"></a>
            <a href="#" class="link"><img src="img/skype.png" alt="" class="social-link"></a>
            <a href="#" class="link"><img src="img/pinterest.png" alt="" class="social-link"></a>
          </div>
        </div>
      </div>
  </section>


<!-- JavaScript -->
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="assets/countdown/jquery.countdown.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
